{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<div class="card shadow-soft">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-outline-secondary" href="{% url 'asset_list' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
