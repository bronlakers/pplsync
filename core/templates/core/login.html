{% extends "base.html" %}
{% block title %}Login | BizTrack{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-soft">
      <div class="card-body p-4">
        <div class="d-flex align-items-center gap-2 mb-3">
          <i class="bi bi-shield-lock fs-3"></i>
          <div>
            <div class="fw-bold fs-5">Sign in</div>
            <div class="small muted">Use your BizTrack credentials</div>
          </div>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password }}
          </div>
          <button class="btn btn-primary w-100" type="submit"><i class="bi bi-box-arrow-in-right me-1"></i>Login</button>
        </form>
      </div>
    </div>
    <div class="small muted mt-3 text-center">
      Need access? Ask your admin to create a user and link it to an Employee.
    </div>
  </div>
</div>

<script>
  document.querySelectorAll("input").forEach(el => el.classList.add("form-control"));
</script>
{% endblock %}
