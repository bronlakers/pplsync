# Render Blueprint for BizTrack (Django)
# Why: repeatable deployment (web service + Postgres + env vars) from a single file.
# Reference: https://render.com/docs/deploy-django

services:
  - type: web
    name: biztrack-web
    runtime: python
    plan: starter # NOTE: persistent disks require a paid service.
    buildCommand: ./build.sh
    startCommand: gunicorn biztrack.wsgi:application --bind 0.0.0.0:$PORT

    # Persistent disk for uploaded files (MEDIA_ROOT).
    # Without this, uploads saved to the local filesystem can disappear on redeploy/restart.
    disk:
      name: biztrack-media
      mountPath: /var/data
      sizeGB: 10

    envVars:
      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_SECRET_KEY
        generateValue: true

      # Store uploads here (matches mountPath above)
      - key: DJANGO_MEDIA_ROOT
        value: /var/data/media
      - key: SERVE_MEDIA
        value: "1"

      # Use Render-managed Postgres
      - key: DATABASE_URL
        fromDatabase:
          name: biztrack-db
          property: connectionString

      # Optional: disable HTTPS redirect if you hit a redirect loop
      # - key: DJANGO_SECURE_SSL_REDIRECT
      #   value: "0"


databases:
  - name: biztrack-db
    plan: free
